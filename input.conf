###############
## Filter List ##
###############

## vs's supplementary frame script can only be enabled at the same time, and then turn off the other before using another
##mvtools_2x
 Shift+1                    vf toggle vapoursynth="~~/vs/mvtools_2x.vpy"
##mvtools_std
 Shift+2                    vf toggle vapoursynth="~~/vs/mvtools_std.vpy"
##svpflow_2x
 Shift+3                    vf toggle vapoursynth="~~/vs/svpflow_2x.vpy"
##svpflow_Starlight
 Shift+4                    vf toggle vapoursynth="~~/vs/svpflow_Starlight.vpy" 
##rife_2x
 Shift+5                    vf toggle vapoursynth="~~/vs/rife_2x.vpy"
##colorlevels toggle
 Shift+6                    vf toggle format=colorlevels=limited
##Aspect ratio padding
 Shift+7                    vf toggle pad=aspect=16/9:x=-1:y=-1
##Screen rotation
 Shift+8                    vf toggle rotate=angle=180*PI/180                    # Rotate the screen 180 degrees
 Shift+9                    vf toggle vflip                                      # Flip vertically
 Shift+0                    vf toggle hflip                                      # Flip horizontally
##Correct to Gamma 2.2
 Shift+-                    vf toggle format=gamma=gamma2.2
##deint_std
 Shift+=                    vf toggle vapoursynth="~~/vs/deint_std.vpy"          # Open/off the interval (double frame rate)

##Clear filter list
 Shift+~                    vf clr ""