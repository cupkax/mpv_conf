[Dither]
dither-depth=auto
dither=fruit
dither-size-fruit=6

[Dither+]
dither-depth=auto
dither=error-diffusion
error-diffusion=floyd-steinberg

[Tscale]
video-sync=audio
#video-sync-max-video-change=5
interpolation
#interpolation-preserve=no
tscale=oversample

[Tscale+]
video-sync=audio
#video-sync-max-video-change=5
interpolation
#interpolation-preserve=no
tscale=sphinx
tscale-blur=0.65

[HQ]
scale=ewa_hanning
cscale=bilinear
dscale=catmull_rom
scale-antiring=0.5
dscale-antiring=0.5
linear-upscaling=no
sigmoid-upscaling=yes
correct-downscaling=yes
linear-downscaling=no
deband=no

[DeBand-low]
profile-desc=DeBand low
deband-iterations=1
deband-threshold=48
deband-range=16
deband-grain=16

[DeBand-medium]
profile-desc=deband medium
deband-iterations=2
deband-threshold=64
deband-range=16
deband-grain=24

[DeBand-high]
profile-desc=deband high
deband-iterations=3
deband-threshold=64
deband-range=16
deband-grain=24


[HDR-PASS]
profile-desc=HDR passthrough
target-colorspace-hint=yes

[SDR2HDR]
profile-desc=expanding SDR to HDR
inverse-tone-mapping=yes

[HDR2SDR]
profile-desc=HDR to SDR Mapping parameter
tone-mapping=auto
#tone-mapping-param=1.0
#tone-mapping-max-boost=1.0
gamut-mapping-mode=auto
hdr-contrast-recovery=0.30
#hdr-contrast-smoothness=3.5
hdr-compute-peak=auto
hdr-peak-percentile=99.995
hdr-peak-decay-rate=20
hdr-scene-threshold-low=1.0
hdr-scene-threshold-high=3.0
allow-delayed-peak-detect=no

[SWscaler]
profile-desc=Software scaling configuration
sws-allow-zimg=no
sws-scaler=bicublin
#sws-fast=yes
zimg-scaler-chroma=bicubic
#zimg-scaler-chroma-param-a=1/3
#zimg-scaler-chroma-param-b=1/3
zimg-scaler=bicubic
zimg-scaler-param-a=1/3
zimg-scaler-param-b=1/3
#zimg-dither=error-diffusion
zimg-fast=no


