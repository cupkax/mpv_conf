#--列表中当前光标位置的文本的字体大小
text_cursor_scale=90

#--列表中当前光标位置的文本的黑色边框大小
text_cursor_border=0.7

#--突出显示的多选项目的前置文本
text_highlight_pre_text=✅ 

#--在打字模式下搜索框的颜色
search_color_typing=ffffaa

#--处于打字模式且处于活动状态时搜索框的颜色
