#Specify whether to enable scripting, default value: yes
#! Note that this option can be changed on the fly
enabled=yes
#Specify the file path of the recently played records saved by the uosc plug-in script recentmenu. Can be a relative path or an absolute path supported by mpv
path=~~/files/recent.json
#Specifies the menu title that displays when the script menu is opened
title=近期播放
#Specifies the maximum number of saved entries for recently played records. Default value: 10
length=20
#Specifies the character limit for menu entries for uosc's recently played records. Default value: 88
width=70
#Whether to record only the last playback entry of the same series of files in the same directory. Default: yes
#When this option is enabled, only the last playback entry of the same series of files in the same directory will be recorded. This is identified through similarity, misidentification may occur
ignore_same_series=yes