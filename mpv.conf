# JSON IPC # 
input-ipc-server=\\.\pipe\mpvsocket # Enable JSON-based protocol

# Renderer #
vo=gpu-next
target-colorspace-hint
--tone-mapping=bt.2446a
--hdr-compute-peak=auto 
--target-peak=auto
#--target-prim=bt.2020 
#--target-trc=pq
profile=gpu-hq
gpu-api=d3d11       					#if not nvidia use gpu-api=d3d11
hwdec=auto-copy

# GENERAL #
fs=yes							#start in fullscreen 	
ytdl=yes							
save-position-on-quit
keep-open=yes
autofit=45%
geometry=100%:100%						#start with window in the middle
watch-later-directory=C:\Users\vedant\AppData\Roaming\mpv\watch-later			#default directory for save-position-on-quit

input-ipc-server=mpvpipe
hr-seek-framedrop=no
border=no
msg-color=yes
msg-module=yes
user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/102.0.5005.63 Safari/537.36"
script-opts=ytdl_hook-all_formats=no,ytdl_hook-use_manifests=yes,console-scale=2
gpu-shader-cache-dir="C:\Users\vedant\AppData\Roaming\mpv\shaders\shader-cache"

# OSC/OSD #
osc=no
border=no # hides the window title bar
osd-bar=no # Disable osd bar
msg-color=yes # color log messages on terminal
term-osd-bar=yes # displays a progress bar on the terminal
cursor-autohide=100 # autohides the cursor after 1s

# Screenshots #                    
screenshot-template="%x\Screens\Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png			# Set screenshot format
screenshot-png-compression=4		# Range is 0 to 10. 0 being no compression. compute-time to size is log so 4 is best
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes		# Same output bitdepth as the video

# Cache # 
# Uses a large seekable RAM cache even for local input.
cache=yes
# cache-secs=300
# Uses extra large RAM cache (needs cache=yes to make it useful).
demuxer-max-bytes=1800M
demuxer-max-back-bytes=1200M

# Subs #
#blend-subtitles=no					# <yes|video|no>
sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced.
#sub-fix-timing=yes                # Tries to fix sub timings | Causes more problems than it solves (Bleh!) 
sub-auto=fuzzy                         	# external subs don't have to match the file name exactly to autoload
sub-gauss=0.6						# Some settings fixing VOB/PGS subtitles (creating blur & changing yellow subs to gray)
sub-file-paths-append=ass               	# search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll=yes       	# try to correctly show embedded subs when seeking
demuxer-mkv-subtitle-preroll-secs=2
embeddedfonts=no					# use embedded fonts for SSA/ASS subs

# Subs - Forced # 
sub-font=Open Sans SemiBold
sub-font-size=40
sub-blur=0.3
sub-border-color=0.0/0.0/0.0/0.8
sub-border-size=3.2
sub-color=0.9/0.9/0.9/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0

# Audio #
volume=100 # Sets volume to 100%.
volume-max=150                          # maximum volume in %, everything above 100 results in amplification
#audio-stream-silence                    # fix audio popping on random seek
audio-file-auto=fuzzy                   	# external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

# Languages #
alang=kor,kr,jpn,jp,eng,en,enGB,en-GB,enUS,en-US,de,ger # Audio Languages | Prioritize kr audio for k-drama, followed by jp for anime and eng for rest
slang=eng,en,enUS # Subtitle Languages

# Debanding #
deband=yes
deband-iterations=2
deband-threshold=40		#increase this number to increase deband strenght but lose some detail
deband-range=16
deband-grain=48
dither-depth=auto

# interpolation #
video-sync=display-resample
tscale=oversample

# Video Profiles #
[default]
dither=fruit
scale=ewa_lanczos
cscale=lanczos
dscale=mitchell
scale-antiring=0
cscale-antiring=0
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes


# Profiles
[4k] # 2160p
profile-desc=4k
profile-cond=((width ==3840 and height ==2160))
profile=default
glsl-shaders="~/AppData/Roaming/mpv/shaders/KrigBilateral.glsl;~/AppData/Roaming/mpv/shaders/FSRCNNX_x2_8-0-4-1.glsl"

[full-hd] # 1080p
profile-desc=full-hd
profile-cond=((width ==1920 and height ==1080) and not p["video-frame-info/interlaced"])
profile=default
glsl-shaders="~/AppData/Roaming/mpv/shaders/adaptive-sharpen4k.glsl;~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"

[hd] # 720p
profile-desc=hd
profile-cond=((width ==1280 and height ==720))
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"
deband-grain=100

[low-res] # <720p
profile-desc=low-res
profile-cond=(get('height', math.huge) < 720)
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/adaptive-sharpen.glsl"
deband-grain=60
vf=bwdif # apply FFMPEG's bwdif deinterlacer

#Sharpen image

[sharp0]
glsl-shaders-clr
scale=lanczos
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/adaptive-sharpen8k.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimDownscaler.glsl"
deband-grain=60
[sharp1]
glsl-shaders-clr
scale=lanczos
dscale=lanczos
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/FSRCNNX_x2_8-0-4-1.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/KrigBilateral.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimDownscaler.glsl"

[protocol-network]
network-timeout=5
#force-window=immediate
hls-bitrate=max
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network