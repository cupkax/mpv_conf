# Reminder for default bindings
##############
## Player ##
##############
MBTN_LEFT            ignore          
MBTN_LEFT_DBL        cycle fullscreen
MBTN_BACK            playlist-prev   
MBTN_FORWARD         playlist-next   
#MBTN_MID             ignore          
WHEEL_UP             volume 5  
WHEEL_DOWN           volume -5  
q                    quit-watch-later               
Ctrl+BS              set contrast 0 ; set brightness 0 ; set gamma 0 ; set saturation 0 ; set hue 0 # Reset (video) balancer

##############
## Video ##
##############
d                    cycle deband                                                                                            
D                    cycle deinterlace                               
Ctrl+h               cycle-values hwdec "auto" "auto-copy" "no" 

##############
## Subs ##
##############
s cycle sub # cycle through subtitles
z add sub-delay -0.1                   # shift subtitles 100 ms earlier
x add sub-delay +0.1                   # delay subtitles by 100 ms
ALT+z add sub-scale -0.1 # decrease subtitle font size
ALT+x add sub-scale +0.1 # increase subtitle font size
Ctrl+z add sub-pos -1 # move subtitles up
Ctrl+x add sub-pos +1 # move subtitles down
Ctrl+Alt+z           cycle sub-ass-vsfilter-blur-compat

##############
## Audio ##
##############
+ add volume 2  # increase volume
- add volume -2 # decrease volume
a cycle audio   # cycle through audio tracks

##############
## Stats ##
##############
I script-binding stats/display-stats-toggle


