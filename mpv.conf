# Renderer #
vo=gpu-next
target-colorspace-hint
--tone-mapping=bt.2446a
profile=gpu-hq
gpu-api=d3d11       					#if not nvidia use gpu-api=d3d11

# GENERAL #
fs=yes							#start in fullscreen 	
ytdl=yes							
save-position-on-quit
keep-open=yes
autofit=45%
geometry=100%:100%						#start with window in the middle
watch-later-directory=C:\Users\vedant\AppData\Roaming\mpv\watch-later			#default directory for save-position-on-quit

input-ipc-server=mpvpipe
hr-seek-framedrop=no
border=no
msg-color=yes
msg-module=yes

# OSC/OSD #
osc=no
border=no # hides the window title bar
msg-color=yes # color log messages on terminal
term-osd-bar=yes # displays a progress bar on the terminal
cursor-autohide=100 # autohides the cursor after 1s

# Screenshots #                    
screenshot-template="%x\Screens\Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png			# Set screenshot format
screenshot-png-compression=4		# Range is 0 to 10. 0 being no compression. compute-time to size is log so 4 is best
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes		# Same output bitdepth as the video

# Cache # 
# Uses a large seekable RAM cache even for local input.
cache=yes
# cache-secs=300
# Uses extra large RAM cache (needs cache=yes to make it useful).
demuxer-max-bytes=1800M
demuxer-max-back-bytes=1200M

# Subs #
#blend-subtitles=no					# <yes|video|no>
sub-ass-vsfilter-blur-compat=no		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced.
sub-fix-timing=yes 
sub-auto=fuzzy                         	# external subs don't have to match the file name exactly to autoload
#sub-gauss=0.6						# Some settings fixing VOB/PGS subtitles (creating blur & changing yellow subs to gray)
sub-file-paths-append=ass               	# search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll=yes       	# try to correctly show embedded subs when seeking
demuxer-mkv-subtitle-preroll-secs=2
embeddedfonts=yes					# use embedded fonts for SSA/ASS subs

# Subs - Forced # 
sub-font=Open Sans SemiBold
sub-font-size=46
sub-blur=0.3
sub-border-color=0.0/0.0/0.0/0.8
sub-border-size=3.2
sub-color=0.9/0.9/0.9/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0

# Audio #
volume=100 # Sets volume to 100%.
volume-max=150                          # maximum volume in %, everything above 100 results in amplification
audio-stream-silence                    # fix audio popping on random seek
audio-file-auto=fuzzy                   	# external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

# Languages #
alang=kor,kr,jpn,jp,eng,en,enGB,en-GB,enUS,en-US,de,ger # Audio Languages | Prioritize kr audio for k-drama, followed by jp for anime and eng for rest
slang=eng,en,enUS # Subtitle Languages

# Video Profiles #
dither=fruit
scale=ewa_lanczos
cscale=lanczos
dscale=mitchell
scale-antiring=0
cscale-antiring=0
correct-downscaling=yes
linear-downscaling=no
sigmoid-upscaling=yes

# Debanding #

deband=yes
deband-iterations=2
deband-threshold=40			#increase this number to increase deband strenght but lose some detail
deband-range=16
deband-grain=48
dither-depth=auto

# interpolation #

#interpolation=no			#can be toggled with key i
#video-sync=display-resample
tscale=oversample

blend-subtitles=no

#alternative upscale#
[altup]
vo=gpu
scale=mitchell
glsl-shaders-clr
glsl-shaders="~/AppData/Roaming/mpv/shaders/Anime4K_Restore_CNN_Soft_VL.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/Anime4K_Upscale_CNN_x2_VL.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/Anime4K_Thin_HQ.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/Anime4K_Darken_HQ.glsl"

#altup toggle#
[ssim]
vo=gpu-next
scale=lanczos
glsl-shaders-clr
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/adaptive-sharpen4k.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimDownscaler.glsl"
deband-grain=30

# Profiles
[4k60] # 2160p @ 60fps (3840x2160 UHDTV)
profile-desc=4k60
profile-cond=((width ==3840 and height ==2160) and p["estimated-vf-fps"]>=31)
deband=yes # necessary to avoid blue screen with KrigBilateral.glsl (else turn off debanding because presume wide color gamut)
#interpolation=no # turn off interpolation because presume 60fps
glsl-shaders="~/AppData/Roaming/mpv/shaders/KrigBilateral.glsl" # enable if your hardware can support it
# no deinterlacer required because progressive

[4k30] # 2160p @ 24-30fps (3840x2160 UHDTV)
profile-desc=4k30
profile-cond=((width ==3840 and height ==2160) and p["estimated-vf-fps"]<31)
deband=yes # necessary to avoid blue screen with KrigBilateral.glsl (turn off debanding because presume wide color gamut)
glsl-shaders="~/AppData/Roaming/mpv/shaders/KrigBilateral.glsl" # enable if your hardware can support it
#interpolation=yes # apply motion interpolation
# no deinterlacer required because progressive

[full-hd60] # 1080p @ 60fps
profile-cond=((width ==1920 and height ==1080) and not p["video-frame-info/interlaced"] and p["estimated-vf-fps"]>=31)
profile-desc=full-hd60
scale=lanczos
glsl-shaders="~/AppData/Roaming/mpv/shaders/adaptive-sharpen4k.glsl"
glsl-shaders="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"

[full-hd30] # 1080p @ 30fps
profile-cond=((width ==1920 and height ==1080) and not p["video-frame-info/interlaced"] and p["estimated-vf-fps"]<31)
profile-desc=full-hd30
scale=lanczos
glsl-shaders="~/AppData/Roaming/mpv/shaders/adaptive-sharpen4k.glsl"
glsl-shaders="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"

[hd60] # 720p @ 60fps
profile-cond=((width ==1280 and height ==720) and p["estimated-vf-fps"]>=31)
profile-desc=hd60
scale=lanczos
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"
deband-grain=100

[hd30] # 720p @ 30fps
profile-cond=((width ==1280 and height ==720) and p["estimated-vf-fps"]<31)
profile-desc=hd30
scale=lanczos
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"
deband-grain=100

[low-res] # <720p @ 30fps
profile-cond=(get('height', math.huge) < 720) and (get('estimated-frame-count', math.huge) > 2)
profile-desc=low-res
scale=lanczos
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/adaptive-sharpen.glsl"
deband-grain=60
vf=bwdif # apply FFMPEG's bwdif deinterlacer





#image shaders#

[hi-res-image]
profile-desc=cond:(get('current-window-scale', math.huge) <= 1) and (get('estimated-frame-count', math.huge) == 1 or get('estimated-frame-count', math.huge) == 0)
dscale=lanczos
dscale-blur=0.8
glsl-shaders-clr
glsl-shaders="~/AppData/Roaming/mpv/shaders/SSimDownscaler.glsl"
glsl-shaders="~/AppData/Roaming/mpv/shaders/KrigBilateral.glsl"

[low-res-image]
profile-desc=cond:(get('current-window-scale', math.huge) > 1) and (get('estimated-frame-count', math.huge) == 1 or get('estimated-frame-count', math.huge) == 0)
scale=lanczos
fbo-format=rgba16hf
glsl-shaders-clr
glsl-shaders="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/KrigBilateral.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/adaptive-sharpen4k.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimDownscaler.glsl"

[basic]
glsl-shaders-clr			#binded to button b in input config to clear shaders-for testing only
# scale=ewa_lanczossharp
scale=ewa_lanczos   # ewa_lanczossharp is deprected for gpu-next
scale-blur=0.981251 # Blur value to be used along with ewa_lanczos to simulate ewa_lanczossharp

#[raw-mode]
#profile-desc=cond:(get('height', math.huge)*get('width', math.huge)/(get('video-bitrate', math.huge)) < 80 )

#SDR switch#

[gpu-next]
vo=gpu-next
--icc-profile-auto=no
--inverse-tone-mapping=no
--target-trc=auto
[gpu]
vo=gpu
--icc-profile-auto=no
--inverse-tone-mapping=no
[hdr-force]
vo=gpu-next
target-colorspace-hint
--icc-profile-auto=no
--inverse-tone-mapping=no
--target-trc=pq

#Sharpen image

[sharp1]
glsl-shaders-clr
scale=lanczos
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/adaptive-sharpen8k.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimSuperRes.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimDownscaler.glsl"
deband-grain=60
[sharp0]
glsl-shaders-clr
scale=lanczos
dscale=lanczos
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/FSRCNNX_x2_8-0-4-1.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/KrigBilateral.glsl"
glsl-shaders-append="~/AppData/Roaming/mpv/shaders/SSimDownscaler.glsl"

[protocol.file]
network-timeout=0
force-window=yes
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300
force-seekable=yes

[protocol-network]
network-timeout=5
#force-window=immediate
hls-bitrate=max
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network

[image]
profile-cond=image
--icc-profile-auto=no
#background=0.1 # dark grey background instead of pure black
mute=yes
osc=no					# the osc is mostly useful for videos
sub-auto=no				# don't try to autoload subtitles or audio files
audio-file-auto=no			# get rid of the useless V: 00:00:00 / 00:00:00 line
image-display-duration=inf	# don't slideshow by default
loop-file=inf				# loop files in case of webms or gifs
loop-playlist=inf			# and loop the whole playlist
window-dragging=no			# you need this if you plan to use drag-to-pan or pan-follows-cursor with MOUSE_LEFT
deband=no

[extension.png]
video-aspect-override=no	
[extension.jpg]
video-aspect-override=no
[extension.jpeg]
profile=extension.jpg
[silent]
msg-level=all=no	


